{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

<ul>
    {%for listing in listings%}
    <li><a href="{%url 'listing' listing_id %}">
            { listing.title }</li>
    </a>
    {% empty %}
    <li>No listings to display yet</li>
</ul>
<a class="nav-link" href="{% url 'create' %}">Create new listing</a>
{% endfor %}

{% endblock %}
